<div class="container" css="app/events">
    <hgroup class="page-header">
        <h2>Events</h2>
        <button goTo="eventsForm" class="plus-btn">&plus; Add Event</button>
    </hgroup>

    <section class="events-lister-container">
        <div class="events-lister"></div>

        <aside class="event-description-container">
            <h3 class="event-description-title">Description</h3>
            <div class="event-description">
                <hgroup class="event-name"></hgroup>
                <div class="event-date">No Event.</div>
                <div class="event-location"></div>
            </div>
            <div class="delete-event-message">
                <h4>Are you sure?</h4>
                <div>
                    <button yes >Yes</button>
                    <button no >No</button>
                </div>
            </div>
        </aside>
    </section>
</div>
