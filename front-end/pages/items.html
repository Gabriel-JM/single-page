<div class="container" css="app/items">
    <hgroup class="items-header">
        <h2>Items</h2>
        <button add-item class="plus-btn">&plus; Add Item</button>
    </hgroup>

    <table class="items-table">
        <thead class="items-thead">
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
        </thead>
        <tbody class="items-tbody">
            <td>Lata</td>
            <td>Bebida</td>
            <td>Ã‰ para beber</td>
        </tbody>
    </table>
</div>

<div class="modal-container">
    <div class="modal">
        <button class="close-modal" title="Close">&times;</button>
        <hgroup class="modal-header">
            <h2>Modal</h2>
        </hgroup>
        <form class="items-modal-form" keyid="null">
            <label class="nome">
                <span>Name</span>
                <input type="text" name="name" maxlength="50" required>
            </label>

            <label class="tipo">
                <span>Type</span>
                <input type="text" name="type" maxlength="50" required>
            </label>

            <label class="efeito">
                <span>Description</span>
                <textarea name="description" minlength="5" required></textarea>
            </label>

            <div class="form-actions">
                <button class="btn-submit">Done</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>
