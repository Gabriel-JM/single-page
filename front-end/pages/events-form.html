<div class="container" css="app/events-form">
    <hgroup class="page-header">
        <h2>Add Events</h2>
    </hgroup>
    <form class="add-event-form">
        <label class="name">
            <span>Name</span>
            <input type="text" name="name">
        </label>

        <label class="date-start">
            <span>Start date</span>
            <input type="date" name="dateStart">
        </label>

        <label class="date-end">
            <span>End Date</span>
            <input type="date" name="dateEnd">
        </label>

        <label class="location">
            <span>Location</span>
            <input type="text" name="location">
        </label>

        <div class="actions">
            <button>Save</button>
            <button goTo="events">Cancel</button>
        </div>
    </form>
</div>
