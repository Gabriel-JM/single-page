<div class="container" script="items.js" css="items.css">
    <hgroup class="items-header">
        <h2>Items</h2>
        <button add-item class="plus-btn">&plus; Add Item</button>
    </hgroup>


</div>

<div class="modal-container">
    <div class="modal">
        <button class="close-modal" title="Close">&times;</button>
        <hgroup class="modal-header">
            <h2>Modal</h2>
        </hgroup>
        <form class="items-modal-form">
            <label class="nome">
                <span>Name</span>
                <input type="text" name="nome">
            </label>

            <label class="tipo">
                <span>Type</span>
                <input type="text" name="tipo">
            </label>

            <label class="efeito">
                <span>Effect</span>
                <textarea name="effect"></textarea>
            </label>

            <div class="form-actions">
                <button class="btn-submit">Done</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script type="module" src="../js/items.js"></script>
